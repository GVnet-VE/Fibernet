<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loadPasswordForm() {
            fetch('change-password.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('password-form-container').innerHTML = data;
                });
        }
        window.onload = loadPasswordForm;
    </script>
</head>
<body>
    <div id="password-form-container"></div>
</body>
</html>
